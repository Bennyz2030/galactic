<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glactic Age Converter</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron-fluid">
      <h1>Galactic Age Converter</h1>
      <p>Find out how old you are and how long you have left to live on different planets</p>
    </div>
    <form id="userAge">
      <div class="form-group">
        <label for="ageInput">Enter your age</label>
        <input id="ageInput" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="expectencyInput">Enter your adverage age expectency</label>
        <input id="expectencyInput" class="form-control" type="number">
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
  
</body>
</html>
