<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glactic Age Converter</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron-fluid">
      <h1>Galactic Age Converter</h1>
      <p>Find out how old you are and how long you have left to live on different planets</p>
    </div>
    <form id="user-age">
      <div class="form-group">
        <label for="age-input">Enter your age</label>
        <input id="age-input" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="expectency-input">Enter your adverage age expectency</label>
        <input id="expectency-input" class="form-control" type="number">
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <div id="output">

    </div>
  </div>
  
</body>
</html>
